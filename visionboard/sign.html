<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Sign Up</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="./login/login.html" id="login">Login</a></li>
                    <li class="current"><a href="#">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="sign-up-section" class="container">
            <h2>Sign Up</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="sign-up-btn">Sign Up</button>
        </section>
    </main>

    <!-- Firebase SDK scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>

    <!-- Your custom JavaScript -->
    <script src="signup.js"></script>
</body>
</html>
